{% extends "base.html" %}
{% block contents %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mt-4">
                    <div class="card-header text-center shadow">
                        <h3>MED-BASE</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group my-3">
                                <label for="" class="fw-bold">First Name</label>
                                <input type="text" name="fname" class="form-control" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="" class="fw-bold">Last Name</label>
                                <input type="text" name="lname" class="form-control" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="" class="fw-bold">Age</label>
                                <input type="number" name="age" class="form-control" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="" class="fw-bold">Gender:</label>
                                <select name="gender" class="ms-2" required>
                                    <option value="">Please select oneâ€¦</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="" class="fw-bold">Illness Description</label>
                                <textarea name="description" id="" cols="30" rows="3" class = "form-control"></textarea>
                            </div>
                            <div class="button-div d-flex justify-content-center">
                                <button class = "btn btn-lg btn-secondary" type="submit">Add Patient Details</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
  
{% endblock contents %}
